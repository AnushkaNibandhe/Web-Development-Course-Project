<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/9b/14/9b14dbbf-77ac-4bcf-9078-c765c709d5e9/taj_mahal_at_morning_from_south-east.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: 80px auto;
    }
    .form-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="form-container shadow">
    <h2 class="form-title">Join Us!</h2>
    <form id="joinForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
        <div class="error" id="firstNameError"></div>
      </div>
      <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middleName">
        <div class="error" id="middleNameError"></div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
        <div class="error" id="lastNameError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}">
        <div class="error" id="phoneError"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
  <script>
    document.getElementById("joinForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let isValid = true;
      
      function showError(id, message) {
        document.getElementById(id).innerText = message;
      }
      function clearError(id) {
        document.getElementById(id).innerText = "";
      }
      
      let firstName = document.getElementById("firstName").value.trim();
      if (firstName === "") {
        showError("firstNameError", "First name is required");
        isValid = false;
      } else clearError("firstNameError");
      
      let middleName = document.getElementById("middleName").value.trim();
      if (middleName === "") {
        showError("middleNameError", "Middle name is required");
        isValid = false;
      } else clearError("middleNameError");
      
      let lastName = document.getElementById("lastName").value.trim();
      if (lastName === "") {
        showError("lastNameError", "Last name is required");
        isValid = false;
      } else clearError("lastNameError");
      
      
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showError("emailError", "Enter a valid email address");
        isValid = false;
      } else clearError("emailError");
      
      let phone = document.getElementById("phoneNumber").value.trim();
      if (!/^[0-9]{10}$/.test(phone)) {
        showError("phoneError", "Enter a valid 10-digit phone number");
        isValid = false;
      } else clearError("phoneError");
      
      if (isValid) {
        alert("Form submitted successfully!");
        document.getElementById("joinForm").reset();
      }
    });
  </script>
</body>
</html>
