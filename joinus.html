<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/9b/14/9b14dbbf-77ac-4bcf-9078-c765c709d5e9/taj_mahal_at_morning_from_south-east.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav {
            width: 100%;
            background:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-right: 50;
            display: flex;
            justify-content:center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5733;
        }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: 50px auto;
    }
    .form-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #4285F4;
      border: none;
    }
    .btn-primary:hover {
      background-color: #306ACD;
    }
    nav {
            width: 100%;
            background:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    .navbar a:hover {
      color: rgb(210, 60, 60)
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UNESCO Heritage Sites</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="information.html">Information</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Index</a></li>
          <li class="nav-item"><a class="nav-link" href="joinus.html">Join Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="form-container shadow">
    <h2 class="form-title">Join Us!</h2>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="mb-3">
        <label for="localAddress" class="form-label">Address</label>
        <textarea class="form-control" id="localAddress" rows="3" placeholder="Enter your local address"></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}" placeholder="Enter your phone number">
        </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  
</body>
</html>
